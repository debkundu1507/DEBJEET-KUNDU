<!DOCTYPE html>
<html>

<head>
    <title>Email Login Form</title>
    <style>
        body {
            border: 5px solid #3498db;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="password"], input[type="date"] {
            width: 80%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button, input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .info {
            margin-top: 20px;
            color: white;
        }

        .info p {
            margin: 5px 0;
        }
    </style>
</head>

<body>

<div class="info">
    <p id="res"></p>
    <p id="res1"></p>
    <p id="res2"></p>
    <p id="res3"></p>
    <p id="res4"></p>
</div>

<script>
function validateform() {
    var name = document.myform.username.value;
    var password = document.myform.password.value;
    var pass2 = document.myform.ReenterPassword.value;
    var dob = document.myform.dob.value;

    if (name == null || name == "") {
        alert("Name shouldn't be void");
        return false;
    } else if (password.length < 8) {
        alert("Password should contain at least 8 characters");
        return false;
    } else if (password !== pass2) {
        alert("Both passwords should be the same");
        return false;
    } else {
        return true;
    }
}


//document.getElementById("res").innerHTML = "Screen width is " + screen.width;
//document.getElementById("res1").innerHTML = "Page hostname is: " + window.location.hostname;
//document.getElementById("res2").innerHTML = "Length of History: " + history.length;
//document.getElementById("res3").innerHTML = "Available screen height is " + screen.availHeight;
//document.getElementById("res4").innerHTML = "The full URL of this page is:<br>" + window.location.href;
</script>

<form name="myform" onsubmit="return validateform()">
    <label for="username">Username:</label>
    <input type="text" name="username">
    
    <label for="password">Password:</label>
    <input type="password" name="password">
    
    <label for="ReenterPassword">Re-enter Password:</label>
    <input type="password" name="ReenterPassword">
    
    <label for="dob">Date of Birth:</label>
    <input type="date" name="dob">
    
    
    
    <input type="submit" value="Register">
</form>

</body>
</html>
